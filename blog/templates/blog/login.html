{% extends 'base.html' %}

{% block title %}登录{% endblock %}

{% block body %}
    <div class="am-g">
        <div class="am-u-lg-6 am-u-md-8 am-u-sm-centered">
            <h1 class="am-text-center">登录</h1>
            <hr>
            <div class="am-btn-group">
                <a href="{{ url_for('main.github_login') }}" class="am-btn am-btn-secondary am-btn-sm"><i
                        class="am-icon-github am-icon-sm"></i> Github</a>
                <a href="#" class="am-btn am-btn-success am-btn-sm"><i class="am-icon-wechat am-icon-sm"></i>
                    WeChat+</a>
                <a href="#" class="am-btn am-btn-primary am-btn-sm"><i class="am-icon-qq am-icon-sm"></i> QQ</a>
            </div>
            <br>
            <br>

            <form method="post" class="am-form" action="{{ url_for('main.login') }}">
                <label for="">用户名</label>
                <input type="text" name="username" id="email">
                <br>
                <label for="password">密码:</label>
                <input type="password" name="password" id="password">
                <br>
                <label for="remember-me">
                    <input id="remember-me" type="checkbox" name="remember-me">
                    记住密码
                </label>
                <br/>
                <div class="am-cf">
                    <input type="submit" name="" value="登 录" class="am-btn am-btn-primary am-btn-sm am-fl">
                    <a href="" class="am-btn am-btn-default am-btn-sm am-fr">忘记密码 ^_^? </a>
                </div>
            </form>
            <hr>
        </div>
    </div>
{% endblock %}


{% block js %}
    <script type="text/javascript">

        function check() {
            var username = document.getElementById('username');
            var password = document.getElementById('password');

            if (username == null || username.value == "") {
                alert("用户名不能为空");
                username.focus();
                return false;
            }

            if (password == null || password.value == "") {
                alert("密码不能为空");
                password.focus();
                return false;
            }

            if (password.value.length < 6) {
                alert("密码长度必须大于或者等于6");
                password.focus();
                return false;
            }


            return true;

        }

    </script>
{% endblock %}
